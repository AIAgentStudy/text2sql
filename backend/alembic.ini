# Alembic Configuration for Text2SQL Agent

[alembic]
# 마이그레이션 스크립트 위치
script_location = migrations

# 로깅 설정
prepend_sys_path = .

# 파일 템플릿
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 타임존 설정
# timezone =

# 최대 컬럼 길이
# truncate_slug_length = 40

# 리비전 ID 생성 타입
# revision_environment = false

# sourceless 파일 허용 여부
# sourceless = false

# 리비전별 버전 위치
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/migrations/versions

# 버전 경로 구분자
# version_path_separator = os

# SQL 출력 인코딩
# output_encoding = utf-8

# SQLAlchemy URL - env.py에서 동적으로 설정됨
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 마이그레이션 생성 후 훅

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
